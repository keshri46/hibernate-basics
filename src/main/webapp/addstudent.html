<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Student</title>
</head>
<body>
	<form action="add">
		<table>
			<tr>
				<td>Enter Name:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Enter Address:</td>
				<td><textarea rows="5" cols="10" name="address"></textarea></td>
			</tr>
			<tr>
				<td>Enter Percentage:</td>
				<td><input type="number" step="0.01" name="percentage"></td>
			</tr>
			<tr>
				<td>Select Gender</td>
				<td><input type="radio" value="male" name="gender">Male</td>
				<td><input type="radio" value="female" name="gender">Female</td>
			</tr>
			<tr>
				<td><button>Add</button></td>
				<td><button>Cancel</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
