<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Student</title>
</head>
<body>
	<form action="update">
		<table>
			<tr>
				<td>Enter Id:</td>
				<td><input type="number" name="id"></td>
			</tr>
			<tr>
				<td>New Address:</td>
				<td><textarea rows="5" cols="10" name="address"></textarea></td>
			</tr>
			
			<tr>
				<td><button>Update</button></td>
				<td><button>Cancel</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
